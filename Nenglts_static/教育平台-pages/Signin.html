<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="页面关键词">
    <meta name="description" content="页面描述内容">
    <meta name="author" content="姚骏骅">
    <meta name="renderer" content="webkit">
    <title>师+---用户登录</title>
    <link href="resource/icon/favicon.ico" rel="shortcut icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/front.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]><script src="js/html5shiv.min.js"></script> <script src="js/respond.min.js"></script><![endif]-->
</head>
<body>
    <!--头部开始-->
    <div id="head" class="head">
        <div class="head-inner">
            <div class="logo">
            </div>
            <div class="head-welcome">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">登录</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--头部结束-->
    <!--内容开始-->
    <div id="content" class="container">
        <div class="loginbox">
            <h3>登录</h3>
            <hr />
            <!--登录内容-->
            <div class="single-panel-body">
                <div class="input-group input-group-magintop">
                    <span class="input-group-addon" id="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="输入用户名/邮箱" aria-describedby="username">
                </div>
                <div class="input-group input-group-magintop">
                    <span class="input-group-addon" id="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="密码" aria-describedby="password">
                </div>
                <div class="input-group input-group-magintop">
                    <a href="ProjectList.html" class="btn btn-success btn-lg btn-block">登 录</a>
                </div>
            </div>
            <!--登录底部-->
            <div class="single-panel-footer">
                <div class="pull-right">
                    <a href="/forgot">忘记密码？</a>
                </div>
            </div>
        </div>
    </div>
    <!--内容结束-->
</body>
</html>
